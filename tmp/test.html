<html lang="en">
<head>

</head>
<body>
    <input type="text" id="inp">
    <script>
        let i = document.getElementById('inp')
        let t
        
        function work(){
            if(typeof t != undefined){
                clearTimeout(t)
            }
            t = setTimeout(todo, 1000)
        }

        function todo() {
            console.log(i.value)
        }


        i.addEventListener('input', work)
    </script>
